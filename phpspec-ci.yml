extensions:
  - LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension

code_coverage:
    format:
        - clover
        - html
    output:
        clover: coverage.xml
        html: coverage

    whitelist:
        - Lib

suites:
    setting_suite:
        namespace: Galileo\SettingBundle
        psr4_prefix: Galileo\SettingBundle
